<p>Ю́рій Костянти́нович Тка́ч (нар. 9 листопада 1983, Дніпропетровськ)[1] — український комік, телеактор. Відомий ролями у ситкомах «Країна У» та «Одного разу під Полтавою». Учасник телевізійних шоу «Танці з зірками», «Ліга сміху» та «Ігри приколів».</p>
